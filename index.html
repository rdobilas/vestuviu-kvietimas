<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Vestuvių Kvietimas</title>
  </head>
  <body>
    <body>
      <div class="wrapper">
        <!-- 1. Hero -->
        <section class="hero">
          <div class="hero__title">
            <img src="images/hero-title.webp" alt="Adriana ir Rokas tuokiasi" />
          </div>
          <div class="hero__photo">
            <img src="images/hero-photo.webp" alt="Adriana ir Rokas" />
          </div>
          <p>rugpjūčio 14, 2026</p>
        </section>

        <!-- 2. Invite -->
        <section class="invite">
          <h2>Jūsų kvietimas</h2>
          <p>
            Mes labai džiaugiamės galėdami jus pakviesti į mūsų svarbiausią
            dieną.
          </p>
        </section>

        <!-- 3. Location -->
        <section class="location">
          <h2>Vieta</h2>
          <p>Vilnius, Lietuva</p>
        </section>

        <!-- 4. RSVP -->
        <section class="rsvp">
          <h2>Patvirtinkite dalyvavimą</h2>
          <button>Registruotis</button>
        </section>

        <!-- 5. Countdown -->
        <section class="countdown">
          <h2>Iki vestuvių liko:</h2>
          <div id="timer"></div>
        </section>
      </div>
    </body>
  </body>
</html>
